<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Persona 5, Compendium - inProgress</title>
    <style>
        body {
            padding: 0%;
            margin: 0%;
        }
        div.page {
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 3fr;
            grid-template-rows: 2fr 10fr 1px;
            grid-template-areas:
                ' header header'
                'menu content'
                'footer footer';
        }
        h1.header {
            background-image: url("p5.png");
            background-size: cover;
            grid-area: header;
            color: whitesmoke;
            text-shadow:
                3px 3px 0 #000,
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
            font-family: Lucida;
            padding: 0%;
            margin: 0%;
        }
        .menu {
            background-image: url("p5-menu.jpg");
            background-size: cover;
            grid-area: menu;
            background-repeat: no-repeat;
            color: white;
            text-shadow:
                3px 3px 0 #000,
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
            font-family: Lucida;
            display: initial;
        }
        a {
            color: whitesmoke;
            text-decoration: underline;
        }
        button {
            background-color: red;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            text-shadow:
                3px 3px 0 #000,
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
        }
        div.content {
            text-align: center;
            grid-area: content;
        }
        div.footer {
            grid-area: footer;
            background-color: gray;
        }
        @media only screen and (max-width: 100px) {
            div.page {
                grid-template-columns: 1fr;
                grid-template-rows: 10px 1fr 1fr;
                grid-template-areas:
                    'header'
                    'menu'
                    'content'
                    'footer'
            }
        }
    </style>
</head>

<body>
    <div class="page" id="page">

        <script>
            let page = document.getElementById("page");
            //model
            let selectedA;
            let selectedB;
            let resultPersona = ['Mandrake', 'Agathion', 'Slime', 'Incubus', 'Berith', 'Succubus', 'Pixie']
            let choices = ['Arsene', 'Jack-o-Lantern', 'Pixie', 'Incubus']
            display();
            //view
            function display() {
                page.innerHTML = ` 
        <h1 class="header"> Persona 5 Fuse Compendium
            <br>
            <br>
            <br>
            <button id="showhide" onclick="toggleVisibility()">Show/Hide - Sidemenu</button>
        </h1>
        <div class="menu" id='meny' style="font-size: 30px; "> Menu:
            <br>
            <br>
            <a href="https://www.google.com/">Google</a>
            <br>
            <br>
            <a href="https://waninko.github.io/GETeamWorking/ssp/stein_saks_papir_modul1_221119.html">Stein, saks,
                papir</a>
        </div>
          <div class="content"> Select Persona from dropdown
            <select id="selectorA" onchange="selected(this)">
                <option>none</option>
                <option>${choices[0]}</option>
                <option>${choices[1]}</option>
                <option>${choices[2]}</option>
                <option>${choices[3]}</option>
            </select>
            <select id="selectorB" onchange="selected(this)">
                <option>none</option>
                <option>${choices[0]}</option>
                <option>${choices[1]}</option>
                <option>${choices[2]}</option>
                <option>${choices[3]}</option>
            </select>
            <div id="result" style="font-size: 30px; "></div>
        </div>
        <div class="footer"> Her er en footer </div>
    </div>` ;
                selected();
             
            }
            //controller
            function selected() {
                let output = document.getElementById("result")
                let personaA = document.getElementById("selectorA")
                let personaB = document.getElementById("selectorB")
                console.log(choices)
                if (personaA.value == choices[0] && personaB.value == choices[1]) { output.innerHTML = resultPersona[0] }
                else if (personaA.value == choices[0] && personaB.value == choices[2]) { output.innerHTML = resultPersona[1] }
                else if (personaA.value == choices[0] && personaB.value == choices[3]) { output.innerHTML = resultPersona[2] }
                else if (personaA.value == choices[1] && personaB.value == choices[0]) { output.innerHTML = resultPersona[0] }
                else if (personaA.value == choices[1] && personaB.value == choices[2]) { output.innerHTML = resultPersona[3] }
                else if (personaA.value == choices[1] && personaB.value == choices[3]) { output.innerHTML = resultPersona[4] }
                else if (personaA.value == choices[2] && personaB.value == choices[0]) { output.innerHTML = resultPersona[1] }
                else if (personaA.value == choices[2] && personaB.value == choices[1]) { output.innerHTML = resultPersona[3] }
                else if (personaA.value == choices[2] && personaB.value == choices[3]) { output.innerHTML = resultPersona[5] }
                else if (personaA.value == choices[3] && personaB.value == choices[1]) { output.innerHTML = resultPersona[6] }
                else if (personaA.value == 'none' && personaB.value == 'none') { output.innerHTML = ' ' }
                else {
                    output.innerHTML = ' Not avaliable as a fuse option'
                }
            }
            function toggleVisibility() {
            let shmenu = document.getElementById('meny')
            document.getElementById('meny').classList.toggle('menu')
            if (shmenu.style.display == 'none') { shmenu.style.display = ' initial' }
            else {
                shmenu.style.display = 'none'
            }
        }
        </script>



</body>
